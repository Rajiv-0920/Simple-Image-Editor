<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Easy Image Editor</h1>
      <section class="editor">
        <section class="filter">
          <div class="filter-range">
            <h2>Filters</h2>
            <div>
              <label for="blur"
                >blur <span class="blur-value">0px</span>
                <span class="delete"><i class="fa-solid fa-xmark"></i></span
              ></label>
              <input
                type="range"
                name="blur"
                min="0"
                max="10"
                value="0"
                id="blur"
                step="0.1"
              />
            </div>
            <div>
              <label for="brightness"
                >brightness<span class="brightness-value">1</span
                ><span class="delete"><i class="fa-solid fa-xmark"></i></span
              ></label>
              <input
                type="range"
                name="brightness"
                id="brightness"
                step="0.1"
                value="1"
                min="0"
                max="3"
              />
            </div>
            <div>
              <label for="contrast"
                >contrast<span class="contrast-value">1</span
                ><span class="delete"><i class="fa-solid fa-xmark"></i></span
              ></label>
              <input
                type="range"
                name="contrast"
                id="contrast"
                step="0.1"
                value="1"
                min="0"
                max="3"
              />
            </div>
            <div>
              <label for="grayscale"
                >grayscale<span class="grayscale-value">0</span
                ><span class="delete"><i class="fa-solid fa-xmark"></i></span
              ></label>
              <input
                type="range"
                name="grayscale"
                value="0"
                min="0"
                max="1"
                step=".1"
                id="grayscale"
              />
            </div>
            <div>
              <label for="hue-rotate"
                >hue-rotate<span class="hue-value">0deg</span
                ><span class="delete"><i class="fa-solid fa-xmark"></i></span
              ></label>
              <input
                type="range"
                name="hue-rotate"
                id="hue-rotate"
                value="0"
                min="0"
                max="360"
              />
            </div>
            <div>
              <label for="invert"
                >invert<span class="invert-value">0</span
                ><span class="delete"><i class="fa-solid fa-xmark"></i></span
              ></label>
              <input
                type="range"
                name="invert"
                value="0"
                min="0"
                max="1"
                step=".1"
                id="invert"
              />
            </div>
            <div>
              <label for="opacity"
                >opacity<span class="opacity-value">1</span
                ><span class="delete"><i class="fa-solid fa-xmark"></i></span
              ></label>
              <input
                type="range"
                name="opacity"
                value="1"
                max="1"
                min="0"
                step=".1"
                id="opacity"
              />
            </div>
            <div>
              <label for="saturate"
                >saturate<span class="saturate-value">1</span
                ><span class="delete"><i class="fa-solid fa-xmark"></i></span
              ></label>
              <input
                type="range"
                min="0"
                max="3"
                value="1"
                step=".1"
                name="saturate"
                id="saturate"
              />
            </div>
            <div>
              <label for="sepia"
                >sepia<span class="sepia-value">0</span
                ><span class="delete"><i class="fa-solid fa-xmark"></i></span
              ></label>
              <input
                type="range"
                value="0"
                min="0"
                max="1"
                step=".1"
                name="sepia"
                id="sepia"
              />
            </div>
          </div>
          <div class="image-container">
            <img src="" class="selected-img img" alt="image" />
            <img src="" class="selected-img img noEdit" alt="image" />
            <img src="./images/imageFolder.jpg" class="img-logo" alt="image" />
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              id="slider"
              oninput="slide()"
            />
          </div>
        </section>
      </section>
      <div class="btn-container">
        <input
          type="file"
          name="choose"
          id="chooseImage"
          accept="image/*"
          hidden
        />
        <button class="reset">Reset Filters</button>
        <button class="choose">Choose Image</button>
        <button class="save">Save Image</button>
      </div>
      <div class="text-container">
        filter:
        <span class="filter-text"></span>
      </div>
      <div class="copy-info"></div>
    </main>
  </body>
</html>
